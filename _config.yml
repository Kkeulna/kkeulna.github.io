# Site settings
title: Charlie Bunt Portfolio
email: buntcharlie@gmail.com
author: Charlie Bunt

keywords: jekyll, jekyll theme, portfolio theme, artist theme
description: portfolio site for digital motion and vector art
# Only use this if you are serving your site via Github Pages
github:
  url: "https://charliebunt.github.io/illustration"

header: images/logo.png

# Formspree contact Form
contact_form: "https://formspree.io/buntcharlie@gmail.com"




# Build settings
markdown: kramdown
kramdown:
  input: GFM


  
# Plugins
gems:
  - jekyll-feed

feed:
  path: atom.xml
  
# Compress our Css
#sass:
#    style: :compressed

include: ['_pages']

permalink: /blog/:year/:title

collections:
  - galleries

#### SEO Stuff
# Google Analytics
google_universal_analytics: 
google_universal_analytics_cookiedomain: auto

# Facebook Opengraph
facebook_user:
facebook_app_id:                                #enter your App ID
facebook_locale: en_US
facebook_page:                                  #the URL of your Facebook Page
facebook_image: images/author.jpg                      #enter a default image (at least 200x200px) to use here for posts/pages that don't have one.

# Twitter Cards
twitter_user: 
twitter_card: true
twitter_image: images/author.jpg                       #enter a default image (at least 200x200px) to use here for posts/pages that don't have one.
